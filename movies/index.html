<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Movie Revenues from 2015</title>

    <!--MDL framework files-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <!--page icon-->
    <link rel="icon" href="img/page-icon.png">

    <!--your stylesheet-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Movie Revenues from 2015</span>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="title-input">
                <label class="mdl-textfield__label" for="title-input">Search for movie title</label>
            </div>                

            <table class="mdl-data-table mdl-js-data-table">
                <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Title</th>
                        <th>Sales</th>
                        <th>Tickets</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- create the tr and td elements via your JavaScript -->
                </tbody>
            </table>
        </main>

    </div> <!-- .mdl-layout -->


    <!--moment.js library for working with dates: see http://momentjs.com/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>

    <!--numeral.js library for formatting numbers: see http://numeraljs.com/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.4/numeral.min.js"></script>

    <!--movie box office data-->
    <script src="js/movies-2015.js"></script>

    <!--your application script-->
    <script src="js/app.js"></script>

    <!--MDL JavaScript file-->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
